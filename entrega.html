<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Salgados - Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecarinho.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imgs/logo.png" alt="Logo" width="50" height="50">
                Sapeka Salgados
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Salgados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Doces</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="discount me-3">
                        <p class="mb-0">10% de Desconto na Primeira Compra!</p>
                    </div>
                    <div class="cart">
                        <img src="imgs/carrinho.png" alt="Carrinho" width="30" height="30">
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Entrega</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="delivery-options">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delivery-option" id="retirar-local" value="pickup">
                        <label class="form-check-label" for="retirar-local">
                            Levantar no local
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delivery-option" id="delivery-address" value="address" checked>
                        <label class="form-check-label" for="delivery-address">
                            Entregar na minha morada
                        </label>
                    </div>
                </div>

                <div class="container mt-5 address-fields">
                    <form id="formulario-entrega" class="row g-3">
                        <div class="col-md-6">
                            <label for="zone" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Morada:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="number" class="form-label">Número:</label>
                            <input type="text" class="form-control" id="number" name="number" required>
                        </div>
                        <div class="col-md-6">
                            <label for="complement" class="form-label">Complemento:</label>
                            <input type="text" class="form-control" id="complement" name="complement">
                        </div>
                        <div class="col-md-6">
                            <label for="postal-code" class="form-label">Código Postal:</label>
                            <input type="text" class="form-control" id="postal-code" name="postal-code" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Telemóvel:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="delivery-date" class="form-label">Data de Entrega:</label>
                            <input type="date" class="form-control" id="delivery-date" name="delivery-date" required min="">
                            <div class="error-message" id="delivery-date-error"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="delivery-time" class="form-label">Hora de Entrega:</label>
                            <input type="time" class="form-control" id="delivery-time" name="delivery-time" required>
                            <div class="error-message" id="delivery-time-error"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="paymentMethod">Método de Pagamento:</label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="cartao">Cartão de Crédito</option>
                                <option value="dinheiro">Dinheiro na Entrega</option>
                                </select>
                        </div>
                    </form>
                </div>
                <br>
                
                <div class="container mt-5 pickup-fields" style="display:none;">
                    <form id="formulario-levantamento" class="row g-3">
                        <div class="col-md-6">
                            <label for="pickup-date" class="form-label">Data de Levantamento:</label>
                            <input type="date" class="form-control" id="pickup-date" name="pickup-date" required min="">
                            <div class="error-message" id="pickup-date-error"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="pickup-time" class="form-label">Hora de Levantamento:</label>
                            <input type="time" class="form-control" id="pickup-time" name="pickup-time" required>
                            <div class="error-message" id="pickup-time-error"></div>
                        </div>
                    </form>
                </div>
                <br>
                <div id="cart-items"></div>

                <div id="summary">
                    <p>Subtotal: <span class="subtotal">0.00€</span></p>
                    <p>Taxa de Entrega: <span class="delivery">0.00€</span></p>
                    <p>Total: <span class="total">0.00€</span></p>
                </div>

                <button class="btn btn-warning w-100">Prosseguir para Pagamento</button>
            </div>
        </div>


    </main>


    <footer class="mt-4">
        <div class="container text-center">
            <p>&copy;2024 Beto Salgados</p>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="carrinho.js"></script>
    <script src="entrega.js"></script>
</body>

</html>
