<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapeka Salgados - Acompanhar Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylecarinho.css"> </head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="imgs/logo.png" alt="Logo" width="50" height="50">
                    Sapeka Salgados
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Salgados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Doces</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="discount me-3">
                            <p class="mb-0">10% de Desconto na Primeira Compra!</p>
                        </div>
                        <div class="cart">
                            <img src="imgs/carrinho.png" alt="Carrinho" width="30" height="30">
                            <span class="cart-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Acompanhar Entrega</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3>Pedido #<span id="order-id"></span></h3>
                        <p id="order-date"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="pagar-agora">Pagar Agora</button>
                    </div>
                </div>

                <h4>Itens</h4>
                <div class="order-items" id="order-items"></div>

                <h4>Local de Entrega</h4>
                <div class="delivery-address" id="delivery-address"></div>

                <h4>Status</h4>
                <div class="order-status" id="order-status"></div>
            </div>
        </div>
    </main>

    <footer class="mt-4">
        <div class="container text-center">
            <p>&copy; 2023 Sapeka Salgados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="acompanhar.js" defer></script>
</body>

</html>
