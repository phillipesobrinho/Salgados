<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beto Salgados - Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylecarinho.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="imgs/logo.png" alt="Logo" width="50" height="50">
                    Beto Salgados
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Salgados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Doces</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="discount me-3">
                            <p class="mb-0">10% de Desconto na Primeira Compra!</p>
                        </div>
                        <div class="cart">
                            <img src="imgs/carrinho.png" alt="Carrinho" width="30" height="30">
                            <span class="cart-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Pagamento</h2>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Resumo da Compra</h3>
                <div class="order-items" id="orderItemsContainer"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Entrega</h3>
                <div class="delivery-info" id="deliveryInfoContainer">
                    <p><strong>Zona:</strong> <span id="zone"></span></p>
                    <p><strong>Morada:</strong> <span id="address"></span>, <span id="number"></span> <span
                            id="complement"></span></p>
                    <p><strong>Código Postal:</strong> <span id="postalCode"></span></p>
                    <p><strong>Telemóvel:</strong> <span id="phone"></span></p>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Resumo do Pedido</h3>
                <div class="order-summary">
                    <p>Subtotal: <span class="subtotal" id="subtotal">0.00€</span></p>
                    <p>Taxa de Entrega: <span class="taxaEntrega" id="taxaEntrega">0.00€</span></p>
                    <p>Total: <span class="total" id="total">0.00€</span></p>
                </div>
            </div>
        </div>

        <button class="btn btn-warning w-100" id="gerarReferencia">Gerar Referência</button>
        <div id="mensagem"></div>
        <div id="referencia"></div>
    </main>

    <footer class="mt-4">
        <div class="container text-center">
            <p>&copy; 2024 Beto Salgados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="pagamento.js" defer></script> </body>

</html>
